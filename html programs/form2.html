
<!DOCTYPE html>
<html>
<style>
#btn input { color:red;}
</style>
<body style="color:red">
<form action="registeruser.html" target="_blank">
<ul>
<li><b><span style="background-color:black">User Name</span></b>:  
<input type="text" name="username" required></li>
<br><br>
<li><b><span style="background-color:yellow">Password</span></b>:
<input type="password" name="password" required></li>
<br><br>
<li><input type="radio" name="gender" value="M"><b><span style="background-color:gold"> Male </b>
<input type="radio" name="gender" value="F"> <b><span style="background-color:gold">Female</b></li>
<br><br>
<div>
<li><b><span style="background-color:black">Country</span></b>:
<select name="country">
<option value="none"></option>
<option value="IN">India</option>
<option value="US">United States</option>
</select>
</div></li>
<br><br>
<div>
<li><b><span style="background-color:blue">City</span></b>:
<select name="city">
<option value="none"></option>
<option value="HYD">Hyderabad</option>
<option value="WES">Weston<option>
<option value="SC">Scottsdale</option>
</select>
</div></li>
<br>
<div>
<li><b><span style="background-color:green">Address</span></b>:
<textarea name="addr"></textarea>
</div></li>
<br>
<div>
<li><b><span style="background-color:purple">Telephone</span></b>:
<input type="number" name="Telephone">
</div></li>
<br>
<div>
<li><input type="checkbox"><span style="color:blue">I agree to terms and conditions</span>
</div></li>
<br>
<div id="btn">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</div>
</form>
</ul>
</body>
</html>
