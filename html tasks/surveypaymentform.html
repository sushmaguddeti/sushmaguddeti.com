<!DOCTYPE html>
<html>
<head></head>
<body>
<h2>Payment Form</h2>
<h3>All fields are REQUIRED</h3>
<form id="contact">
<label>First Name</label>
<input name="fname" /><br><br>
<label>Last Name</label>
<input name="lname" /><br><br>
<label>Street Address</label>
<input name="address" /><br><br>
<label>City</label>
<input name="city" /><br><br>
<label>State</label>
<input name="state" /><br><br>
<label>ZIP/Postal Code</label>
<input name="zip" /><br><br>
<label>Credit Card Type</label><br>
  <input type="radio" name="cardtype" value="MasterCard"> MasterCard<br>
  <input type="radio" name="cardtype" value="VISA"> VISA<br>
  <input type="radio" name="cardtype" value="Discover"> Discover<br><br>
 <label>Credit Card Number</label>
 <input name="cardnum" /><br><br>
 <label>Expiration Date</label>
 <select name="expMonth">
 <option value="month">--Month--</option>
 <option value="jan">Jan</option>
 <option value="feb">Feb</option>
 <option value="mar">Mar</option>
 <option value="apr">Apr</option>
 <option value="may">May</option>
 <option value="june">June</option>
 <option value="july">July</option>
 <option value="aug">Aug</option>
 <option value="sep">Sep</option>
 <option value="oct">Oct</option>
 <option value="nov">Nov</option>
 <option value="dec">Dec</option>
 </select>
 <select name="expYear">
 <option value="year">--Year--</option>
 <option value="Year">2013</option>
 <option value="Year">2014</option>
 <option value="Year">2015</option>
 <option value="Year">2016</option>
 <option value="Year">2017</option>
 <option value="Year">2018</option>
 </select><br><br>
 <label>Special Notes</label><br>
 <textarea rows="8" cols="30" placeholder="Enter comment">
</textarea><br><br>
<input type="submit" value="Submit Payment" />
</form>
</body>
</html>
